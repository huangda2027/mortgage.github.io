<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/my.css">
    <script language="JavaScript" src="js/my.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/ejs.js"></script>
    <title>组合贷款！</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <myheader id="head"></myheader>
    <div class="floatform">
        <div class="buttondiv">
            <button class="selectbutton" onclick="jumpToSY()">商业贷款</button>
            <button class="selectbutton  " onclick="jumpToGJJ()">公积金贷款</button>
            <button class="selectbutton selected" onclick="jumpToMix()">组合贷款</button>
        </div>
        <form action="" name="myForm">
            <div class="buttondiv">
                <label for="fee1" class="labellook">商业贷款金额</label>
                <input type="text" class="inputlook" id="fee1" placeholder="请输入金额（元）">
            </div>
            <div class="buttondiv">
                <label for="fee2" class="labellook">公积金贷款金额</label>
                <input type="text" class="inputlook" id="fee2" placeholder="请输入金额（元）">
            </div>

            <div class="buttondiv">
                <label for="year" class="labellook">贷款年限</label>
                <select class="selectlook" id="year">
                    <option>10年</option>
                    <option>20年</option>
                    <option>30年</option>
                    <option>40年</option>
                    <option>50年</option>
                </select>
            </div>

            <div class="buttondiv">
                <label for="rate1" class="labellook">商业贷款利率 </label>
                <select class="selectlook2" id="rate1">
                    <option>最新基准利率</option>
                    <option>最新基准利率9折</option>
                    <option>最新基准利率8折</option>
                    <option>最新基准利率7折</option>
                    <option>最新基准利率6折</option>
                    <option>最新基准利率5折</option>
                </select>
            </div>

            <div class="buttondiv">
                <label for="rate2" class="labellook"> 公积金贷款利率 </label>
                <select class="selectlook2" id="rate2">
                    <option>最新公积金利率</option>
                    <option>最新公积金利率9折</option>
                    <option>最新公积金利率8折</option>
                    <option>最新公积金利率7折</option>
                    <option>最新公积金利率6折</option>
                    <option>最新公积金利率5折</option>
                </select>
            </div>


        </form>
        <div class="buttondiv">
            <button class="calbutton" onclick="mixfunction()">计算</button>
        </div>
    </div>
    <br>
    <br>

    <div class="result" id="myresult"></div>

    <!-- <div>
        <button class="calbutton" onclick="jump ()">跳转至展示页面</button>
    </div>

    <script>
        function jump() {

            window.location = "test/formpage.html";
        }
    </script> -->
</body>
<script src="js/head.js"></script>
<script src="js/result.js"></script>
</html>
