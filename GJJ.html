    <form action="" name="myForm">

        <div class="buttondiv">
            <label for="area" class="labellook">面积</label>

        </div>
        <div class="buttondiv">

                <option>9成</option>
            </select>
        </div>

        <div class="buttondiv">
            <label for="year" class="labellook">贷款年限</label>
            <select class="selectlook" id="year">
                <option>10年</option>
                <option>20年</option>
                <option>30年</option>
                <option>40年</option>
                <option>50年</option>
            </select>
        </div>

        <div class="buttondiv">
            <label for="rate" class="labellook">贷款年限 </label>
            <select class="selectlook2" id="rate">
                <option>最新基准利率</option>
                <option>最新基准利率9折</option>
                <option>最新基准利率8折</option>
                <option>最新基准利率7折</option>
                <option>最新基准利率6折</option>
                <option>最新基准利率5折</option>
            </select>
        </div>


    </form>

    </div>
