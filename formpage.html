<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单页</title>
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <h1>发布页面</h1>
    <form action="" name="myForm">
        <div class="formdiv">
            <label for="title" class="labellook">标题</label>
            <input type="text" class="inputlook" id="title" placeholder="标题">
        </div>
        <div class="formdiv">
            <label for="mainbody" class="labellook">文章速览</label>
            <textarea name="" id="mainbody" cols="60" rows="30"></textarea>
        </div>
        <div class="formdiv">
            <label for="poston" class="labellook">发布于 </label>
            <select class="selectlook" id="poston">
                <option>主页</option>
                <option>房贷知识</option>
                <option>各省房贷政策</option>
            </select>
        </div>

    </form>

    <div class="formbutton">
        <button class="calbutton" onclick="jump ()">跳转至展示页面</button>
    </div>
    <div class="formbutton">
        <button class="calbutton" onclick="jumpToChange()">跳转至修改页面</button>
    </div>
    <div class="formbutton">
        <button class="calbutton" onclick="collect()">发布</button>
    </div>


    <script>
        var count;
        var storage = window.localStorage;
        if (storage.getItem("文章数")) {
            count = storage.getItem("文章数");
            alert("获取成功，count值为" + count);
        }
        else {
            count = 0;
            alert("初始网页，count值为0");
        }
        var title = new Array();
        var mainbody = new Array();
        var poston = new Array();
        function collect() {
            //var storage = window.localStorage;
            // var title = document.getElementById("title");
            // var mainbody = document.getElementById("mainbody");
            // var poston = document.getElementById("poston");

            title[count] = document.forms["myForm"]["title"].value;
            mainbody[count] = document.forms["myForm"]["mainbody"].value;
            poston[count] = document.forms["myForm"]["poston"].value;

            storage.setItem("标题" + count, title[count]);
            storage.setItem("正文" + count, mainbody[count]);
            storage.setItem("发布于" + count, poston[count]);

            storage.setItem("文章数", count);
            alert("count:" + count + ",文章数" + storage.getItem("文章数"));
            alert("发布成功！");
            count++;
        }
        function jump() {
            // var storage = window.localStorage;
            var tmp = count - 1;
            var location = storage.getItem("发布于" + tmp);
            alert(storage.getItem("发布于" + tmp));
            alert(storage.getItem("文章数"));
            var goal;
            switch (location) {
                case "房贷知识": goal = "show.html"; break;
                case "主页": goal = "show.html"; break;
                case "各省房贷政策": goal = "show.html"; break;
            }
            window.location = goal;
        }
        function jumpToChange() {
            window.location = "changepage.html";
        }

    </script>
</body>

</html>
