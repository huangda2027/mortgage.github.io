        <p>国内的房贷政策越来越严格，这是因为我国的房地产市场呈现出一片繁华的状态。房地产市场越繁华，说明越多人买不到房子，房价不停的在上涨，有很多收入比较低的群体根本就买不到房子。我有一些比较有钱的人做大规模的购买方式进行买卖，导致我国的贫富差距越来越大。国家政府为了改善这种现象，做出了房贷政策调整。下面小编为大家介绍一下浙江省的房贷政策。
