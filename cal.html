<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/my.css">
    <script language="JavaScript" src="js/my.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/ejs.js"></script>
    <title>商业贷款！</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <myheader id="head"></myheader>
    <div class="floatform">
        <div class="buttondiv">
            <button class="selectbutton selected" onclick="jumpToSY()">商业贷款</button>
            <button class="selectbutton " onclick="jumpToGJJ()">公积金贷款</button>
            <button class="selectbutton " onclick="jumpToMix()">组合贷款</button>
        </div>

        <form action="" name="myForm">
            <div class="buttondiv">
                <label for="price" class="labellook">单价</label>
                <input type="text" class="inputlook" id="price" placeholder="请输入单价（元/平米）">
            </div>
            <div class="buttondiv">
                <label for="area" class="labellook">面积</label>
                <input type="text" class="inputlook" id="area" placeholder="请输入面积（平米）">
            </div>
            <div class="buttondiv">
                <label for="anjie" class="labellook">按揭层数 </label>
                <select class="selectlook" id="anjie">
                    <option>5成</option>
                    <option>6成</option>
                    <option>7成</option>
                    <option>8成</option>
                    <option>9成</option>
                </select>
            </div>

            <div class="buttondiv">
                <label for="year" class="labellook">贷款年限</label>
                <select class="selectlook" id="year">
                    <option>10年</option>
                    <option>20年</option>
                    <option>30年</option>
                    <option>40年</option>
                    <option>50年</option>
                </select>
            </div>

            <div class="buttondiv">
                <label for="rate" class="labellook">贷款利率 </label>
                <select class="selectlook2" id="rate">
                    <option>最新基准利率</option>
                    <option>最新基准利率9折</option>
                    <option>最新基准利率8折</option>
                    <option>最新基准利率7折</option>
                    <option>最新基准利率6折</option>
                    <option>最新基准利率5折</option>
                </select>
            </div>

        </form>
        <div class="buttondiv">
            <button class="calbutton" onclick="validateForm()">计算</button>
        </div>
    </div>
    <br>
    <br>



    <div class="result" id="myresult"></div>



</body>
<script src="js/head.js"></script>
<script src="js/result.js"></script>
</html>
